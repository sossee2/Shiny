<form class="form-horizontal" role="form">

    <fieldset>
        <div class="form-group">
            <label for="fullName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullName" name="fullName" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-sm-3 control-label">Notes</label>
            <div class="col-sm-9">
                <textarea name="notes" id="notes" class="form-control" rows="5" cols="1"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select name="department" id="department" class="form-control">
                    <option>Engineering</option>
                    <option>Marketing</option>
                    <option>Finance</option>
                    <option>Administration</option>
                </select>
            </div>
        </div>
        <legend>Basic Information</legend>
    </fieldset>
    <br />
    <fieldset>
        <legend>Perks</legend>
        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="perkCar" />Company Car
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="stockOptions" />Stock Options
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="sixWeeksVacation" />Six Weeks Vacation
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <br />
    <fieldset>
        <legend>Payroll type</legend>
        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="w2" />W-2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="tes99" />1099</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="none" />None</label>
                </div>
            </div>
        </div>
    </fieldset>
    <br />
    <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
</form>
