<div class="modal-header">
    <h1>Create New Employee</h1>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">

        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-group">
                <label for="fullName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullName" name="fullName" class="form-control" ng-model="editableEmployee.fullName" />
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="col-sm-3 control-label">Notes</label>
                <div class="col-sm-9">
                    <textarea name="notes" id="notes" class="form-control" rows="5" cols="1" ng-model="editableEmployee.notes"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="department" class="col-sm-3 control-label">Department</label>
                <div class="col-sm-9">
                    <select name="department" id="department" class="form-control" ng-model="editableEmployee.department"
                            ng-options="dept for dept in departments"></select>
                </div>
            </div>
        </fieldset>
        <br />
        <fieldset>
            <legend>Perks</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar" />Company Car
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="stockOptions" ng-model="editableEmployee.perkStock" />Stock Options
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="sixWeeksVacation" ng-model="editableEmployee.perkSixWeeks" />Six Weeks Vacation
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <br />
        <fieldset>
            <legend>Payroll type</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="w2" ng-model="editableEmployee.payrollType" />W-2</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="ten99" ng-model="editableEmployee.payrollType" />1099</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="none" ng-model="editableEmployee.payrollType" />None</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <br />
        
    </form>
</div>

<div class="modal-footer">
    <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()" />
        <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelForm()" />
    </div>
</div>
